# Documents

```html
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
  </body>
</html>
```

The head is for information about the document

The body is for the actual content that should be displayed

# Attributes / Images

```html
<html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <img src="http://betamore.com/wp-content/uploads/2013/04/logo.png" />
  </body>
</html>
```

Tags can have attributes

Use `img` for images.  The `src` attribute is the URL of the image.

# Forms

forms.html

```html
<form method="POST" action="/register">
</form>
```
Forms are for collecting information that can then be sent to the server to process

__method__ is for the HTTP method to be used, usually `POST`

__action__ is the URL to post the data to

---

# Text Field and Labels

```html
<div class="field">
  <label>
    Name
    <input type="text" name="name" value="Paul"/>
  </label>
</div>
```

`<div>` is for grouping content together
  
The `class` attributes is used for styling with CSS

`<label>` is for putting labels next to the form field
  
`<input>` will create a field the user can type in.

`type` controls what kind of text you expect, `text` is the most generic type

`name` and `value` are what is sent to the server

---

# Other Input Types

```html
<div class="field">
  <label for="email">Email</label>
  <input type="email" name="email" />
</div>
```

Use `type="email"` when you expect the user to enter an email address

```html
<div class="field">
  <label>
    Password
    <input type="password" name="password" />
  </label>
</div>
```

Use `type="password"` for password fields

---

# Checkbox

```html
<div class="field">
  <label>
    <input type="checkbox" name="newsletter" value="1" checked="checked"/>
    Yes, I would like to receive your weekly newsletter
  </label>
</div>
```

Use `type="checkbox"` for yes/no questions

# Radio buttons

```html
<div class="fiend">
  <label>
    <input type="radio" name="gender" value="m" />
    Male
  </label>
  <label>
    <input type="radio" name="gender" value="f" />
    Female
  </label>
</div>
```

Use `type="radio"` for multiple choice questions
